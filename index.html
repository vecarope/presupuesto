<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Presupuesto</title>
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">PRESUPUESTO APP</span>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="card w-75 bg-success-subtle border border-success border-2 rounded-3 m-5">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="presupuesto-input" class="form-label">Ingresa Tu Presupuesto</label>
                <input type="text" class="form-control bg-success-subtle border-success-subtle" id="presupuesto-input">
              </div>
              <button type="button" class="btn btn-outline-success" id="calcular-btn">Calcular</button>
            </form>
          </div>
        </div>
        <div class="card w-75 bg-danger-subtle border border-danger border-2 rounded-3 m-5">
          <div class="card-body ">
            <form>
              <div class="mb-3">
                <label for="gasto-nombre-input" class="form-label">Ingresa El Nombre Del Gasto</label>
                <input type="text" class="form-control bg-danger-subtle border-danger-subtle" id="gasto-nombre-input">
              </div>
              <div class="mb-3">
                <label for="gasto-cantidad-input" class="form-label">Ingresa La Cantidad Del Gasto</label>
                <input type="text" class="form-control bg-danger-subtle border-danger-subtle" id="gasto-cantidad-input">
              </div>
              <button type="button" class="btn btn-outline-danger" id="agregar-gasto-btn">AÃ±adir Gasto</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="my-5">
          <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">PRESUPUESTO</th>
                <th scope="col">GASTOS</th>
                <th scope="col">SALDO</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="presupuesto">$</td>
                <td id="gastos-total">$</td>
                <td id="saldo">$</td>
              </tr>
            </tbody>
          </table>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">GASTO</th>
                <th scope="col">VALOR</th>
              </tr>
            </thead>
            <tbody id="gasto-tabla">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
